<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroCoin</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #121212);
      color: #e0f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 8px #00bcd4;
    }

    #coin {
      width: 150px;
      height: 150px;
      background-image: url("https://i.imgur.com/jRgD9Iq.png"); /* синяя монета, можно заменить */
      background-size: cover;
      background-repeat: no-repeat;
      cursor: pointer;
      margin: 20px auto;
      animation: pulse 2s infinite ease-in-out;
      box-shadow: 0 0 20px #00bcd4;
      border-radius: 50%;
      transition: transform 0.15s ease;
    }

    #coin:active {
      transform: scale(0.92);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00bcd4; }
      50% { box-shadow: 0 0 25px #00bcd4; }
      100% { box-shadow: 0 0 10px #00bcd4; }
    }

    #counter {
      font-size: 24px;
      margin-top: 10px;
      text-shadow: 0 0 5px #00bcd4;
    }

    #send {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #00bcd4, #2196f3);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
      transition: all 0.3s ease;
    }

    #send:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0, 188, 212, 0.6);
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в NeuroCoin!</h1>
  <div id="coin"></div>
  <div id="counter">Монет: 0</div>
  <button id="send">Отправить боту</button>

  <script>
    let count = 0;
    const coin = document.getElementById('coin');
    const counter = document.getElementById('counter');
    const sendBtn = document.getElementById('send');

    coin.addEventListener('click', () => {
      count++;
      counter.innerText = `Монет: ${count}`;
    });

    sendBtn.addEventListener('click', () => {
      if (window.Telegram.WebApp) {
        window.Telegram.WebApp.sendData(JSON.stringify({ coins: count }));
        window.Telegram.WebApp.close();
      } else {
        alert("Telegram WebApp не инициализирован");
      }
    });

    // Telegram WebApp initialization
    if (window.Telegram.WebApp) {
      Telegram.WebApp.expand();
    }
  </script>
</body>
</html>
