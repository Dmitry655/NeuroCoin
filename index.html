<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: radial-gradient(#0a0a0a, #1a1a1a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }h1 {
  font-size: 2em;
  margin-bottom: 0.5em;
}

#clicker-container {
  margin: 20px auto;
  width: 200px;
  height: 200px;
  background: url('https://i.imgur.com/tzV3zO7.png') no-repeat center center;
  background-size: contain;
  cursor: pointer;

}

#level-display {
  margin-top: 10px;
  font-size: 1.2em;
}

#progress-bar {
  margin: 20px auto;
  width: 80%;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
  height: 20px;
}

#progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #00f0ff, #9f00ff);
  transition: width 0.5s ease;
}

.level {
  font-size: 1em;
  margin-top: 5px;
}

  </style>
</head>
<body>  <h1>ðŸ¤– NeuroXTon Clicker</h1>
  <div id="clicker-container" onclick="handleClick()"></div>
  <div id="level-display">ðŸ¥‰ Bronze â€” 0 / 1,000,000</div>
  <div id="progress-bar">
    <div id="progress"></div>
  </div>  <script>
    let totalCoins = 0;

    const levels = [
      { name: "Bronze", max: 1000000, emoji: "ðŸ¥‰" },
      { name: "Silver", max: 5000000, emoji: "ðŸ¥ˆ" },
      { name: "Gold", max: 10000000, emoji: "ðŸ¥‡" },
      { name: "Diamond", max: 25000000, emoji: "ðŸ’Ž" },
      { name: "Legendary", max: 50000000, emoji: "ðŸ¦¾" }
    ];

    function handleClick() {
      totalCoins += 1000;
      updateProgress();
    }

    function updateProgress() {
      let currentLevel = levels[0];
      let nextLevelMax = levels[0].max;

      for (let i = 0; i < levels.length; i++) {
        if (totalCoins >= levels[i].max) {
          currentLevel = levels[i];
          nextLevelMax = levels[i + 1] ? levels[i + 1].max : levels[i].max;
        } else {
          break;
        }
      }

      const levelDisplay = document.getElementById("level-display");
      levelDisplay.textContent = `${currentLevel.emoji} ${currentLevel.name} â€” ${totalCoins.toLocaleString()} / ${nextLevelMax.toLocaleString()}`;

      const progress = Math.min((totalCoins - currentLevel.max) / (nextLevelMax - currentLevel.max), 1);
      document.getElementById("progress").style.width = `${progress * 100}%`;
    }

    updateProgress();
  </script></body>
</html>
