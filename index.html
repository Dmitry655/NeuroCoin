
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NeuroXTon Game</title>
  <style>
    body {
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #coin {
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    #coin:active {
      transform: scale(0.95);
    }
    .score {
      position: absolute;
      top: 20px;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="score">üí∞ –ú–æ–Ω–µ—Ç: <span id="counter">0</span></div>
  <img src="nxt_coin.png" alt="NXT Coin" id="coin" />
  <script>
    let count = 0;
    const counter = document.getElementById("counter");
    const coin = document.getElementById("coin");
    coin.addEventListener("click", () => {
      count++;
      counter.textContent = count;
    });
