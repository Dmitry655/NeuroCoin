<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroXTon Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0b0c10;
      color: #ffffff;
      scroll-behavior: smooth;
    }
    header {
      background: #1f2833;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      margin: 0 1rem;
      color: #66fcf1;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      text-decoration: underline;
      color: #45a29e;
    }
    section {
      padding: 2rem;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    section.active {
      display: block;
      opacity: 1;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      background-color: #66fcf1;
      border: none;
      color: #0b0c10;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a29e;
    }
    .leaderboard, .token-balance {
      margin-top: 2rem;
    }
    h2 {
      color: #66fcf1;
    }
    h3, h4 {
      color: #45a29e;
    }
    ul li::before {
      content: "✨ ";
      color: #66fcf1;
    }
    /* Кнопка наверх */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #66fcf1;
      color: #0b0c10;
      border: none;
      padding: 10px 16px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
    #scrollTopBtn:hover {
      background-color: #45a29e;
    }
  </style>
</head>
<body>
  <header>
    <h1>NeuroXTon</h1>
    <nav>
      <a href="#game" onclick="showTab('game')">Игра</a>
      <a href="#wallet" onclick="showTab('wallet')">Wallet</a>
      <a href="#about" onclick="showTab('about')">О нас</a>
      <a href="#roadmap" onclick="showTab('roadmap')">Дорожная карта</a>
      <a href="#mechanics" onclick="showTab('mechanics')">Механики</a>
      <a href="#future" onclick="showTab('future')">Будущее</a>
      <a href="#manifesto" onclick="showTab('manifesto')">Манифест</a>
    </nav>
  </header>

  <!-- Все секции (game, wallet, about, roadmap, mechanics, future, manifesto) здесь -->

  <!-- ...предыдущие секции остаются без изменений... -->

  <!-- Кнопка наверх -->
  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <script>
    let tokenBalance = 0;
    let leaderboard = [];

    function incrementScore() {
      tokenBalance++;
      document.getElementById("tokenBalance").textContent = tokenBalance;
      updateLeaderboard("Вы", tokenBalance);
    }

    function updateLeaderboard(name, score) {
      const entry = leaderboard.find(e => e.name === name);
      if (entry) {
        entry.score = score;
      } else {
        leaderboard.push({ name, score });
      }
      leaderboard.sort((a, b) => b.score - a.score);
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      leaderboard.forEach(entry => {
        const li = document.createElement("li");
        li.textContent = `${entry.name}: ${entry.score}`;
        list.appendChild(li);
      });
    }

    function connectWallet() {
      alert("Здесь будет интеграция с Tonkeeper");
    }

    function showTab(id) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
        sec.style.display = "none";
        sec.style.opacity = 0;
      });

      const target = document.getElementById(id);
      target.style.display = "block";
      setTimeout(() => target.classList.add("active"), 50);
    }

    // Кнопка наверх
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    window.onscroll = function () {
      if (document.documentElement.scrollTop > 300) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
